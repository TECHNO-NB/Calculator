<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <p class="display">0</p>
            </div>

            <div class="buttons">
                <!-- Create 19 div with class btn -->

                <!-- Add another class -->
                <div class="btn bg-grey">ac</div> 
                <div class="btn bg-grey">+/-</div>
                <div class="btn bg-grey">%</div>
                <div class="btn bg-orange">/</div>

                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn bg-orange">*</div>

                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn bg-orange">-</div>

                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn bg-orange">+</div>

                <div class="btn zero">0</div>
                <div class="btn">.</div>
                <div class="btn bg-orange">=</div>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
